<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        /*id选择器  :id必须保持全局唯一
        #id名称{}
        不遵循就近原则，固定的
        id选择器>类选择器>标签选择器
        */
        #wenhao{
            color: #22ff1e;
        }
        .wenhao04{
            color: #ff431c;
        }
        h1{
            color: blue;
        }

    </style>
</head>
<body>
<h1 class="wenhao04" id="wenhao">标题1</h1>
<h1 class="wenhao04">标题2</h1>
<h1 class="wenhao01">标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>
</body>
</html>
