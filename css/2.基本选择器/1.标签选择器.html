<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
  <style>
    /*标签选择器，会选择到页面上所有的这个标签的元素*/
    h1{
      color: #ff431c;
      background: #22ff1e;
      border-radius: 24px;
    }
    p{
      font-size: 70px;
    }
  </style>
</head>
<body>
<h1>Web</h1>
<h1>Web</h1>
<p>HTML</p>
</body>
</html>
