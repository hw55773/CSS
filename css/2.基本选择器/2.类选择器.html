<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
  <style>
    /*类选择器的格式  .class的名称{}
    好处，可以多个标签归类，是同一个class,可以复用
    */
    .wenhao01{
      color: red;
    }
    .wenhao02{
      color: blue;
    }
    .wenhao03{
      color: blueviolet;
    }
  </style>
</head>
<body>
<h1 class="wenhao01">标题1</h1>
<h1 class="wenhao02">标题2</h1>
<h1 class="wenhao03">标题3</h1>
<p class="wenhao02">TEST</p>
</body>
</html>
