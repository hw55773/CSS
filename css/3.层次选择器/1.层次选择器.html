<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
  <style>
  /*后代选择器,所有后代*/
  body p{
    color: #ff431c;
  }
  /*子选择器,一代儿子*/
  body>p{
    color: #22ff1e;
  }
  /*相邻弟选择器：只有一个，相邻（向下）*/
  .wen+p{
    color: blue;
  }
  /*通用兄弟选择器，当前选中的向下的所有兄弟元素*/
  .wen~p{
    color: #d129ff;
  }
  /*优先级
  通用>相邻弟>子代>后代
  */
  </style>
</head>
<body>
<p>p0</p>
<p class="wen">p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li><p>p4</p></li>
  <li><p>p5</p></li>
  <li><p>p6</p></li>
</ul>
</body>
</html>
