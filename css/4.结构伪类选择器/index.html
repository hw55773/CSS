<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>结构伪类选择器</title>
  <style>
    /*ul的第一个子元素*/
   ul li:first-child{
     background: #22ff1e;
   }
    /*ul的最后一个子元素*/
    ul li:last-child{
      background: #ff431c;
    }
    /*选中p1:定位到父元素，选择当前的第一个元素
    选择当前p元素的父级元素的第一个，并且是当前元素才生效
    */
    p:nth-child(1){
      background: #d129ff;
    }
    p:nth-of-type(1){
      background: black;
    }
    a:hover{
      background: aqua;
    }
  </style>
</head>
<body>
<a href="">wenhao</a>
<h1>p0</h1>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li>li1</li>
  <li>li2</li>
  <li>li3</li>
</ul>
</body>
</html>
