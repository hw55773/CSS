<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的第一个CSS学习</title>
<!--外部样式-->
    <link rel="stylesheet" href="css/1.我的第一个CSS文件.css">
<!--内部样式-->
    <style>
  h1{
  color: red;
  }
</style>
</head>
<!--优先级：就近原则-->
<body>
<!--行内元素，在标签元素中，编写一个style属性，编写样式即可-->
<h1 style="color: blue">我的第一个CSS学习</h1>
</body>
</html>
